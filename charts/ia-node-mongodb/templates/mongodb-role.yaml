apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{.Values.mongodb.role.name}}
  {{- with .Values.mongodb.componentSelectorLabels }}
  labels:
    {{- include "ia-node-mongodb.labels" $ | nindent 4 }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.mongodb.role.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - patch
      - delete
      - get