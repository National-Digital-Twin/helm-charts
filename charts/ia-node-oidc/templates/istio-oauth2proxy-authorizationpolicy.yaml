{{- if .Values.istio.enabled -}}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: authenticate-apps
  namespace: {{ .Values.istio.namespace }}
  {{- with .Values.oidcProvider.componentSelectorLabels }}
  labels:
    {{- include "ia-node-oidc.labels" $ | nindent 4 }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with.Values.istio.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- toYaml .Values.istio.componentSelectorLabels | nindent 6 }}
  action: CUSTOM 
  provider:
    name: oauth2-authz
  rules:
    - to:
        - operation:
            hosts:
            {{- range .Values.istio.virtualService.hosts }}
              - {{ . }}
            {{- end }}
            paths:
              - /
              - /*
{{- end }}