apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{.Values.kafkaCluster.name}}
spec:
  kafka:
    version: {{.Values.kafkaCluster.spec.version}}
    replicas: {{.Values.kafkaCluster.spec.kafkaReplicas}}
    listeners:
      {{- toYaml .Values.kafkaCluster.listeners | nindent 4 }}
    authorization:
      type: simple
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: "3.9"
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: 1Gi
        deleteClaim: false
  zookeeper:
    replicas: {{.Values.kafkaCluster.spec.zookeeperReplicas}}
    template:
      pod:
        metadata:
          labels:
            sidecar.istio.io/inject: "false"
    storage:
      type: persistent-claim
      size: 1Gi
      deleteClaim: false
  entityOperator:
    topicOperator: {}
    userOperator: {}