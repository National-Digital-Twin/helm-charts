apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: {{ .Values.kafkaCluster.secret.username }}
  labels:
    strimzi.io/cluster: {{.Values.kafkaCluster.name}}
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: knowledge
          patternType: literal
        operations:
        - Create
        - Describe
        - Read
        - Write
      - resource:
          type: topic
          name: ontology
          patternType: literal
        operations:
        - Create
        - Describe
        - Read
        - Write