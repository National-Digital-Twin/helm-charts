{{- if .Values.kafkaCluster.connectEnabled  -}}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: {{  .Values.kafkaCluster.secret.usernameConnect }}
  labels:
    strimzi.io/cluster: {{.Values.kafkaCluster.name}}
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
    - resource:
        type: group
        name: connect-cluster
      operations:
        - Read
    - resource:
        type: topic
        name: connect-cluster-configs
      operations:
        - Create
        - Describe
        - Read
        - Write
    - resource:
        type: topic
        name: connect-cluster-status
      operations:
        - Create
        - Describe
        - Read
        - Write
    - resource:
        type: topic
        name: connect-cluster-offsets
      operations:
        - Create
        - Describe
        - Read
        - Write
    - resource:
        type: group
        name: connect-cluster
      operations:
       - Read
    - resource:
        type: topic
        name: knowledge
        patternType: literal
      operations:
      - Create
      - Describe
      - Read
      - Write
    - resource:
        type: topic
        name: ontology
        patternType: literal
      operations:
      - Create
      - Describe
      - Read
      - Write
{{- end }}