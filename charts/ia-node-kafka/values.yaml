istio:
  annotations: {}
  enabled: true
  extraDefaults: false
  peerAuthenticationMode: STRICT
  virtualService:
    enabled: true
    hosts:
      - "*"
    gateways:
      - istio-system/istio-gateway
      
kafkaCluster:
  name: kafka-cluster
  connectEnabled: false
  listeners: 
  - name: plain
    port: 9092
    type: internal
    tls: false
    authentication:
      type: scram-sha-512
  - name: tls
    port: 9093
    type: internal
    tls: true
    authentication:
      type: scram-sha-512
  spec:
    version: 3.9.0
    kafkaReplicas: 3
    zookeeperReplicas: 3

  secret:
    create: true
    name: kafka-auth-config
    username: kafka-ia-node-user
    password: supersecretpassword
    usernameConnect: kafka-connect-ia-node-user
    passwordConnect: supersecretpasswordforconnect